services:
  - type: web
    name: airi-report
    env: python
    region: singapore
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install --only-binary=:all: "numpy<3" "pandas<3" "lxml>=5" "cffi>=1.15"
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: YF_USE_CURL_CFFI
        value: "0"
